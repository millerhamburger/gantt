<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHTMLX Gantt 预览</title>
    <link rel="stylesheet" href="./codebase/dhtmlxgantt.css">
    <style>
        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        #gantt_here {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="gantt_here"></div>
    <script type="module">
        import { gantt } from './codebase/sources/dhtmlxgantt.es.js';

        // 配置甘特图
        gantt.config.date_format = "%Y-%m-%d %H:%i";
        
        // 初始化数据
        const data = {
            data: [
                { id: 1, text: "项目开始", start_date: "2026-02-26", duration: 3, progress: 0.6 },
                { id: 2, text: "任务 #1", start_date: "2026-03-01", duration: 5, progress: 0.4, parent: 1 },
                { id: 3, text: "任务 #2", start_date: "2026-03-02", duration: 4, progress: 0.2, parent: 1 }
            ],
            links: [
                { id: 1, source: 1, target: 2, type: "1" }
            ]
        };

        // 初始化
        gantt.init("gantt_here");
        gantt.parse(data);

        console.log("Gantt initialized with version:", gantt.version);
    </script>
</body>
</html>
